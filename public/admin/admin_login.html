<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="admin_login.css">
	<script type="text/javascript">
		function validate(){
			var password = document.getElementById("password");
			if(password.value.trim().length<6){
				alert("Password is too short");
				return false;
			}
			var text = document.getElementById("email_address").value;
			var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,10})$/;
			if(regx.test(text)){
				document.getElementById("color").innerHTML="Valid";
				document.getElementById("color").style.visibility="visible";
				document.getElementById("color").style.color="green";
				return true;
			}
			else{
				document.getElementById("color").innerHTML="Invalid";
				document.getElementById("color").style.visibility="visible";
				document.getElementById("color").style.color="red";
				return false;
			}
		}
	</script>
</head>
<body>

<div class="boody">
	<div class="box">
        <div class="btn">
            <div class="signin">
                <a href="#">
                    Admin Login
                </a>
            </div>
        </div>
		<div class="col col-sm-6">
			
			<div class="col col-sm-3" >
				<form onsubmit="return validate();" action="front/index.html">
					<div class="bind">
						<label for="email_address" id="color"></label>
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
						<input type="email" name="email_address" id="email_address" placeholder="Email Address" required/>
					</div>
					<div class="bind">
						<label for="password"></label>
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" name="password" id="password" placeholder="Password" required/>
					</div>
					<div class="link">
						<button type="submit" class="submit" name="button">Login</button>        
					</div>
				</form>
            </div>
        </div>   
	</div>
</div>

</body>
</html>
