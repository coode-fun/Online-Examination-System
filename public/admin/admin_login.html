<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign_Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="admin_login.css">
	<script type="text/javascript">
		function validate(){
			//var username = document.getElementById("email");
			var password = document.getElementById("password");
			// if(username.value.trim()=="" ){
			// 	alert("Blank username/email");
			// 	username.style.border="solid 3px red";
			// 	return false;
			// }
			// else if(password.value.trim()==""){
			// 	alert("Blank password");
			// 	return false;
			// }
			if(password.value.trim().length<6){
				alert("Password is too short");
				return false;
			}
			// else{
			// 	return true;
			// }

			var text = document.getElementById("email_address").value;
			var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,10})$/;
			if(regx.test(text)){
				document.getElementById("color").innerHTML="Valid";
				document.getElementById("color").style.visibility="visible";
				document.getElementById("color").style.color="green";
				return true;
			}
			else{
				document.getElementById("color").innerHTML="Invalid";
				document.getElementById("color").style.visibility="visible";
				document.getElementById("color").style.color="red";
				return false;
			}
		}
	</script>
</head>
<body>

<div class="boody">
	<div class="box">
        <div class="btn">
            <div class="signin">
                <a href="#">
                    Admin_Login
                </a>
            </div>
        </div>
		<div class="row">
			<div class="col">
				<form onsubmit="return validate();" action="./admin_profile.html">
					<div class="bind">
						<label for="email_address"></label>
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="email" name="email_address" id="email_address" placeholder="Email_address" required/>
					</div>
					<div class="bind">
						<label for="password"></label>
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" name="password" id="password" placeholder="password" required/>
					</div>
					<div class="link">
						<button type="submit" class="submit" name="button">Login</button>        
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
