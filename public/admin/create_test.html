<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">

    </nav>
    <div class="container">
        <div class="row row-content">
            <div class="col-12 col-sm-6">
            <h4>Create Test Schedule</h4>
            </div>
            <div class="col-12 col-md-9">
                <form>
                    
                    <div class="form-group row">
                        <label for="subject" class="col-md-2" class="col-form-label"><h6>Date :</h6></label>
                        <div class="col-md-10">
                            <input type="date" name="date" id="date" placeholder="Date" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="subject_code" class="col-md-2" class="col-form-label"><h6>Start Time :</h6></label>
                        <div class="col-md-10">
                            <input type="time" name="start_time" id="start_time" placeholder="Start_time" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="subject_code" class="col-md-2" class="col-form-label"><h6>End Time :</h6></label>
                        <div class="col-md-10">
                            <input type="time" name="end_time" id="end_time" placeholder="End_time" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                Save Schedule
                            </button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <section>
        
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Test Duration</th>
                        <th>Start Test</th>
                        <th>Delete</th>
                        <th>Edit</th>
                        <th>Add Questions</th>
                    </tr>
                </thead>
            
                <tbody>
                    <td>12-04-2020</td>
                    <td>10:00am</td>
                    <td>12:00noon</td>
                    <td>2 hours</td>
                    <td><button>Start</button></td>
                    <td><button>Delete</button></td>
                    <td><button>Edit</button></td>
                    <td><button><a  href="../Question/add-os-questions.html">Add Question</a></button></td>
            
                    
                </tbody>
            
            </table>  
        
        </section>    
    </div>
    
</body>
</html>
