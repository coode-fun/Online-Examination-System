<html>
    <head>
        <title>Quiz App</title>
        <meta name = "viewport" content="width=device-width,  initial-scale=1">

        <meta charset="utf-8">

    <!-- Bootstrap CSS -->
     <!-- build:css css/main.css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css"> 
    <link ref="stylesheet" href="../css/bootstrap-social.css">
    
    <!-- endbuild -->
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="../image/brightnessicon.png" width="45" class="img-fluid"></a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link" href="../user/profile_user.html"><span class="fa fa-home fa-lg"></span> Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="../Question/quiz.html"><span class="fa fa-question fa-lg"></span>DBMS</a></li>
                            <li class="nav-item active"><a class="nav-link" href="../OS/os.html"><span class="fa fa-question fa-lg"></span>OS</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-question fa-lg"></span>OOP</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row row-content">
                <div class="home-box custom-box">
                    <h1>Instructions: </h1>
                    <h3>Total number of questinos:<span class="total-question"></span></h3>
                    <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>    
                </div>
            
                <div class="quiz-box custom-box hide">
                    <div class="question-number">
                        
                    </div>
                    <div class="question-text">
                        
                    </div>
                    <div class="option-container">
                        
                    </div>
                    <div class="next-question-button">
                        <button type="button" class="btn" onclick="next()">Next</button>
                    </div>
                    <div class="answers-indicator">
                        
                    </div>
                </div>
           
                <div class="result-box custom-box hide">
                    <h1>Quiz Result</h1>
                    <table>
                        <tr>
                            <td>Total Questions</td>
                            <td><span class="total-question"></span></td>

                        </tr>
                        <tr>
                            <td>Attempt</td>
                            <td><span class="total-attempt"></span></td>
                        </tr>
                        <tr>
                            <td>
                                Correct
                            </td>
                            <td><span class="total-correct"></span></td>
                        </tr>
                        <tr>
                            <td>Wrong</td>
                            <td><span class="total-wrong"></span></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td><span class="percentage"></span></td>
                        </tr>
                        <tr>
                            <td>Your Total Score</td>
                            <td><span class="total-score"></span></td>
                        </tr>
                    </table>
                    <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
                    <button type="button" class="btn" onclick="backToHome()">Go to Home</button>
                </div>
            </div>    
        </div>

        <script src="../OS/osquestion.js"></script>
        <script src="../OS/os.js"></script>
    </body>
</html>
