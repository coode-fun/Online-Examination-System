<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign_In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="signup_page.css">


	<script type="text/javascript">
		function validate(){
			var username = document.getElementById("username");
			var password = document.getElementById("password");
			// if(username.value.trim()=="" ){
			// 	alert("Blank username/email");
			// 	username.style.border="solid 3px red";
			// 	return false;
			// }
			// else if(password.value.trim()==""){
			// 	alert("Blank password");
			// 	return false;
			// }
			if(password.value.trim().length<6){
				alert("Password is too short");
				return false;
			}
			// else{
			// 	return true;
			// }

			var text = document.getElementById("email_address").value;
			var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,10})$/;
			if(regx.test(text)){
				document.getElementById("color").innerHTML="Valid";
				document.getElementById("color").style.visibility="visible";
				document.getElementById("color").style.color="green";
				return true;
			}
			else
				document.getElementById("color").innerHTML="Invalid";
				document.getElementById("color").style.visibility="visible";
				document.getElementById("color").style.color="red";
				return false;
			}
	</script>


</head>
<body>

<div class="boody">
	
	<div class="message"></div>
	<div class="box">
		
		<div class="btn">
			<div class="signin">
				<a href="./signin_page.html" >SignIn</a>
			</div>
			<div class="signup">
			<a href="#">SignUp</a>
			</div>
        </div>
        <div class="col col-sm-6">
			<div class="col col-sm-7">
				
			</div>
			<div class="col col-sm-3" >
				<form onsubmit="return validate();" action="front/index.html">
					<div class="bind">
						<label for="email address"></label>
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
						<input type="text" name="email_address" id="email_address" placeholder="Email Address" required/>
					</div>
		
					<div class="bind">
						<label for="firstname"></label>
						<i class="fa fa-bars" aria-hidden="true"></i>
						<input type="text" name="firstname" id="firstname" placeholder="First Name" required/>
					</div>
					
					<div class="bind">
						<label for="lastname"></label>
						<i class="fa fa-bars" aria-hidden="true"></i>
						<input type="text" name="lastname" id="lastname" placeholder="Last Name" required/>
					</div>

					<div class="bind">
						<label for="enrollment"></label>
						<i class="fa fa-check-square-o" aria-hidden="true"></i>
						<input type="text" name="enrollment" id="enrollment" placeholder="Enrollment Id" required/>
					</div>
					<div class="bind">
						<label for="password"></label>
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" name="password" id="password" placeholder="Password" required/>
					</div>
					<div class="bind">
						<label for="Confirm Password"></label>
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required/>
					</div>
					<div class="link">
						<button type="button" class="submit" name="button" id="signup-btn">SignUp</button>        
					</div>
				</form>
            </div>
        </div>   
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
