<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../registration-authentication/signin_page.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Sign up</h1>
            <form action="#!">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" class="form-control" placeholder="enter your name">
				  </div>
				  <div class="form-group">
					<label for="name">User_name</label>
					<input type="text" name="user_name" id="user_name" class="form-control" placeholder="User name">
				  </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
			  <div class="form-group">
                <label for="enrollment">Enrollment no.</label>
                <input type="number" name="enrollemnt" id="enrollment" class="form-control" placeholder="Enrollment no">
              </div>
			  <div class="form-group">
                <label for="enrollment">Department</label>
				
					<select class="form-control" id="department">
						<option>Department</option>
						<option>Civil</option>
						<option>Computer Science</option>
						<option>Electronics and Telecommunication</option>
						<option>Information Technology</option>
						<option>Mechanical</option>
						<option>Mining</option>
						<option>Metallurgy</option>
						
					</select>
				
			</div>  
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
			  </div>
			  <div class="form-group mb-4">
                <label for="password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm passsword">
			  </div>
			  <input name="sign_up" id="sign_up" class="btn btn-block login-btn" type="button" value="Sign up">
            </form>
		</div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../image/admin_user5.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
