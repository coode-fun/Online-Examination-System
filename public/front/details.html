              <h3>Details</h3>
           </div>
            <div class="col-12 col-md-9">
                <form>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2" class="col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="First Name">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2" class="col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Last Name">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="telnum" class="col-12 col-md-2" class="col-form-label">Contact Tel.</label>
                        
                        <div class="col-md-10">
                            <input type="tel" class="form-control" id="telnum" name="telnum"
                                placeholder="(+91) xxxxx xxxxx">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="emailid" class="col-md-2" class="col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2" class="col-form-label">Department</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="department" name="department"
                                placeholder="Department">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2" class="col-form-label">Address</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="address" name="address" placeholder="Address"
                                rows="2"></textarea>

                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2" class="col-form-label">LinkedIN</label>
                        <div class="col-md-10">
                            <input type="link" class="form-control" id="linkedin" name="linkedin" placeholder="LinkedIN"></input>

                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2" class="col-form-label">Github</label>
                        <div class="col-md-10">
                            <input type="link" class="form-control" id="github" name="github" placeholder="Github"></input>

                        </div>
                    </div> 
                    
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2" class="col-form-label">Facebook</label>
                        <div class="col-md-10">
                            <input type="link" class="form-control" id="facebook" name="facebook" placeholder="Facebook"></input>

                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                SUBMIT
                            </button> 
                        </div>
                    </div>
                </form>
