<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Question</title>
    <link rel="stylesheet" href="./add-os-question.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css"> 
    <link ref="stylesheet" href="../css/bootstrap-social.css">

</head>
<body>
<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h4>Add Questions here</h4>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="question" class="col-md-2" class="col-form-label"><h6>Question:</h6></label>
                     <div class="col-md-10">
                         <textarea class="form-control" id="question" name="question" rows="2"
                            placeholder="Question"></textarea>
                     </div>
                 </div> 
                 <div class="form-group row">
                     <label for="option1" class="col-md-2" class="col-form-label"><h6>Option1:</h6></label>
                     <div class="col-md-10">
                         <textarea class="form-control" id="option1" name="option1" rows="1"
                             placeholder="Option 1"></textarea>
                     </div>
                 </div> 
                 <div class="form-group row">
                    <label for="option2" class="col-md-2" class="col-form-label"><h6>Option2:</h6></label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="option2" name="option2" rows="1"
                            placeholder="Option 2"></textarea>
                    </div>
                 </div> 
                 <div class="form-group row">
                    <label for="option3" class="col-md-2" class="col-form-label"><h6>Option3:</h6></label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="option3" name="option3" rows="1"
                            placeholder="Option 3"></textarea>
                    </div>
                 </div> 
                 <div class="form-group row">
                    <label for="option4" class="col-md-2" class="col-form-label"><h6>Option4:</h6></label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="option4" name="option4" rows="1"
                            placeholder="Option 4"></textarea>
                    </div>
                 </div>
                 <div class="form-group row">
                    <label for="answer" class="col-md-2" class="col-form-label"><h6>Correct option:</h6></label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="answer" name="answer" rows="1"
                            placeholder="Answer"></textarea>
                    </div>
                 </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" id="button-id">
                             Add Question
                         </button> 
                     </div>
                 </div>
            </form>
        </div>
    </div>
    <section>
      
        <table class="table table-striped" class="tclass">
            <thead>
                <tr>
                <th>Question</th>
                <th>Option1</th>
                <th>Option2</th>
                <th>Option3</th>
                <th>Option4</th>
                <th>Answer</th>
                <th>Delete</th>
                <th>Edit</th>
                </tr>
            </thead>
        
            <tbody id="tbody-id">
                
            </tbody>
        
        </table>  
      
    </section>    
</div>


    </div>
    <script src="add-os-question.js"></script>
    
</body>
</html>
